name: Build and Push Docker Image

on:
    push:
        branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Log in to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Extract metadata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@v2
          with:
            images: ${{ secrets.DOCKER_USERNAME }}/realyze-application-image

        - name: Build and push Docker image
          uses: docker/build-push-action@v2
          with:
            context:
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}

    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
        - name: Checkout repository
          uses: actions/checkout@v2 

        - name: SSH & Deploy to EC2 Instance
          env:
            PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
            HOST: ${{ secrets.EC2_HOST }}
            USER: ${{ secrets.EC2_USER }}
          run: |
            echo "$PRIVATE_KEY" > github-ec2.pem && chmod 600 github-ec2.pem

            ssh -o StrictHostKeyChecking=no -i github-ec2.pem ${USER}@${HOST} << 'EOF'
                echo "Connecting to EC2..."

                cd /home/ec2-user/app

                echo "Shutting down..."
                docker-compose down

                echo "Clearing Docker cache..."
                docker system prune -f --all

                echo "Pulling latest image..."
                docker pull ${{ secrets.DOCKER_USERNAME }}/realyze-application-image:latest

                echo "Starting up application..."
                docker-compose --env-file .env up -d --build
            EOF
